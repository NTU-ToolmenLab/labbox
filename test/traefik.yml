externalIP: 192.168.1.20
rbac:
  enabled: true
dashboard:
  enabled: true

metrics:
  prometheus:
    enabled: true

kubernetes:
  namespaces:
  - default
  - user1
  - kube-system
  - monitor
  ingressClass: traefik

ssl:
  enabled: false
  enforced: false
  insecureSkipVerify: true
  defaultCert: cert
  defaultKey: key
