{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}
{% block body %}
<div class="container">
	<div class="row  justify-content-center">
		<div class="col-5">
		    <h3 class="text-center">Reset Password</h3>
		    <hr/>
            <div class="alert alert-info" role="info">
                We use SHA512 to encrypt your password.
            </div>
            <form action="{{ url_for('labboxmain.routes.ChangePassword') }}" method="post">
		        <div class="form-group">
		            <label>Old Password :</label>
		            <input type="password" name='opw' class="form-control"/>
		        </div>
		         <div class="form-group">
		            <label>Change Password :</label>
		            <input type="password" name='npw' class="form-control"/>
		        </div>
		         <div class="form-group">
		            <label>Confirm Password :</label>
		            <input type="password" name='npw1' class="form-control"/>
		        </div>
		        <button class="btn btn-primary btn-sm center-block">
		            Submit
		        </button>
		    </form>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
		</div>
	</div>
</div>
{% endblock %}
